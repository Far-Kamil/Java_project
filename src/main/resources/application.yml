spring:
    config:
        import: optional:secret.properties
    application:
        name: AlertProject
    web:
        resources:
            static-locations: classpath:/static/
    jpa:
        hibernate:
            ddl-auto: update 
        show-sql: true                       
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
    
    cache:
        type: simple
    
    main:
         banner-mode: off 
    output:
        ansi:
         enabled: detect
logging:
    level:
        org.hibernate.SQL: DEBUG
        com.example.demo: INFO
        org.springframework.security: INFO
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
server:
    servlet:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 10MB
        session:
            cookie:
                same-site: lax
                secure: false
upload:
  path: uploads
